<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div>
    <input placeholder="0" readonly id="one"><br>
    <button class="buttons" onclick="cl('')">CLEAR</button>
    <button class="button" onclick="c('7')">7</button>
    <button class="button" onclick="c('8')">8</button>
    <button class="button" onclick="c('9')">9</button>
    <BUTTON class="button" onclick="c('\')">\</BUTTON><br>
    <button class="button" onclick="c('4')">4</button>
    <button class="button" onclick="c('5')">5</button>
    <BUTTON class="button" onclick="c('6')">6</BUTTON>
    <BUTTON class="button" onclick="c('*')">*</BUTTON><br>
    <BUTTON class="button" onclick="c('1')">1</BUTTON>
    <BUTTON class="button"onclick="c('2')">2</BUTTON>
    <BUTTON class="button"onclick="c('3')">3</BUTTON>
    <BUTTON class="button" onclick="c('-')">-</BUTTON><br>
    <button class="button" onclick="c('.')">.</button>
    <button class="button" onclick="c('0')">0</button>
    <button class="button" onclick="calc()">=</button>
    <BUTTON class="button" onclick="c('+')">+</BUTTON>
    </div>
    <script src="cal.js"></script>
</body>
</html>
