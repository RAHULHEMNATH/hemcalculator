<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="full">
        <div>
            <input id="input" placeholder="0" readonly>
        </div>
        <div id="keys"> 
            <button class="btn" onclick="cl('AC')">AC</button>
            <button class="btn" onclick="c('()')">()</button>
            <button class="btn" onclick="c('%')">%</button>
            <button class="btns" onclick="c('/')">/</button><br>
            <button class="btn" onclick="c('7')">7</button>
            <button class="btn" onclick="c('8')">8</button>
            <button class="btn" onclick="c('9')">9</button>
            <button class="btns" onclick="c('*')">*</button><br>
            <button class="btn" onclick="c('4')">4</button>
            <button class="btn" onclick="c('5')">5</button>
            <button class="btn" onclick="c('6')">6</button>
            <button class="btns" onclick="c('-')">-</button><br>
            <button class="btn" onclick="c('3')">3</button>
            <button class="btn" onclick="c('2')">2</button>
            <button class="btn" onclick="c('1')">1</button>
            <button class="btns" onclick="c('+')">+</button><br>
            <button class="btn" onclick="c('.')">.</button>
            <button class="btn" onclick="c('0')">0</button>
            <button class="btns" onclick="e('=')">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
